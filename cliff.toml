[changelog]
header = """# Changelog

All notable changes to Devbox will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/).\n
"""
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}
{% for commit in commits %}
- {{ commit.message | upper_first }}
{%- endfor %}
{% endfor %}
"""
footer = ""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false
commit_parsers = [
  # Skip release automation, merge commits, and historical changelog commits
  { message = "^chore: release", skip = true },
  { message = "^chore: update changelog", skip = true },
  { message = "^chore: add v", skip = true },
  { message = "^Merge", skip = true },
  # Group conventional commits
  { message = "^feat", group = "Added" },
  { message = "^fix", group = "Fixed" },
  { message = "^docs", group = "Documentation" },
  { message = "^refactor", group = "Changed" },
  { message = "^test", group = "Testing" },
  { message = "^chore", group = "Chore" },
  { message = "^ci", group = "CI/Build" },
  { message = ".*", group = "Other" },
]
filter_commits = true
tag_pattern = "v[0-9].*"
skip_tags = ""
topo_order = false
sort_commits = "newest"
