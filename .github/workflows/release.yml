name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        run: |
          # Extract version from tag (v1.0.3 -> 1.0.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate full changelog
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff.toml
          args: --output CHANGELOG.md

      - name: Generate release notes
        uses: orhun/git-cliff-action@v4
        id: release-notes
        with:
          config: cliff.toml
          args: --latest --strip header

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Create dist archive
        run: |
          cd dist
          zip -r ../devbox-${{ env.VERSION }}.zip .

      - name: Commit changelog to main
        run: |
          # Save generated changelog before switching branches
          cp CHANGELOG.md /tmp/CHANGELOG.md

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Switch to main branch
          git checkout main

          # Restore generated changelog
          cp /tmp/CHANGELOG.md CHANGELOG.md

          # Commit and push if changed
          git add CHANGELOG.md
          if ! git diff --staged --quiet; then
            git commit -m "chore: update changelog for v${{ env.VERSION }}"
            git push origin main
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.release-notes.outputs.content }}
          files: devbox-${{ env.VERSION }}.zip
