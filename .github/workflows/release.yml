name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Extract version from tag
        run: |
          # Extract version from tag (v1.0.3 -> 1.0.3)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Update package.json with the tag version
          npm pkg set version="$VERSION"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Create dist archive
        run: |
          cd dist
          zip -r ../devbox-${{ env.VERSION }}.zip .

      - name: Generate release notes
        run: |
          cat << 'EOF' > release-notes.md
          ## What's New

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

          ## Quick Start

          ```bash
          git clone https://github.com/${{ github.repository }}.git
          cd devbox
          npm install
          npm run dev
          ```

          Or download the pre-built `devbox-${{ env.VERSION }}.zip` below and serve the files with any static web server.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release-notes.md
          generate_release_notes: true
          files: devbox-${{ env.VERSION }}.zip
